<div>
  <button type="button" *ngIf="dangerName != null" (click)="dangerClick()" [disabled]="dangerDisabled" class="btn btn-danger">{{this.dangerName}}</button>
  <button type="submit" *ngIf="primaryName != null" (click)="primaryClick()" [disabled]="primaryDisabled" class="btn btn-primary">{{this.primaryName}}</button>
</div>
