<div class="row">
  <button type="button" *ngIf="dangerName != null" (click)="dangerClick()" [disabled]="dangerDisabled" class="btn btn-danger col-3 m-3">{{this.dangerName}}</button>
  <button type="submit" *ngIf="primaryName != null" (click)="primaryClick()" [disabled]="primaryDisabled" class="btn btn-primary col-3 my-3">{{this.primaryName}}</button>
</div>
