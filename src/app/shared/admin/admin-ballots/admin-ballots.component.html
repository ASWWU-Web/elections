<br>

<div>
  <button (click)="onSelectElection(0)" class="btn btn-primary">Select Election</button>
  <button [disabled]="selectedElection === null" (click)="ballotModal.open()" class="btn btn-primary">Add ballot</button>
</div>

<app-admin-ballot-modal #ballotModal [selectedElection]="selectedElection" [positionsData]="availablePositions" [candidateData]="candidatesData" (saveBallot)="onSaveBallot($event)"></app-admin-ballot-modal>
