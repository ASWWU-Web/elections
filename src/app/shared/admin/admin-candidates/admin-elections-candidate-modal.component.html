<div class="container">
  <h3>Candidates</h3>
  <hr>
    <div class="form-group">
      <label for="ElectionID">Election ID</label>
      <input class="form-control" id="ElectionID" type="text" [(ngModel)]="electionID" readonly>
    </div>

    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Position</th>
          <th scope="col">Username</th>
          <th scope="col">Display Name</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody *ngIf="candidates">
        <tr admin-candidates-row *ngFor="let row of candidates" [rowData]="row" [positions]="positions" [electionID]="electionID"  [election_type]="election_type" style="overflow: scroll"></tr>
      </tbody>
    </table>
    <button class="btn btn-primary" (click)="addCandidate()">Add New Candidate</button>

</div>
