<div class="container">
  <h3>Edit Election</h3>
  <hr>
    <div class="form-group">
      <label for="ElectionID">ID</label>
      <input class="form-control" id="ElectionID" type="text" [(ngModel)]="data.id" readonly>
    </div>

    <div class="form-group">
      <label for="ElectionType">Election Type</label>
      <div id="ElectionType" class="btn-group btn-group-toggle form-control-plaintext" ngbRadioGroup name="radioBasic" [(ngModel)]="data.election_type">
        <label ngbButtonLabel class="btn btn-outline-primary">
          <input ngbButton type="radio" value="aswwu"> ASWWU
        </label>
        <label ngbButtonLabel class="btn btn-outline-primary">
          <input ngbButton type="radio" value="senate"> Senate
        </label>
      </div>
    </div>

    <!-- ng-template is hidden, defines template for date pickers -->
    <ng-template #t let-date let-focused="focused">
      <span class="custom-day"
            [class.focused]="focused"
            [class.range]="isRange(date)"
            [class.faded]="isHovered(date) || isInside(date)"
            (mouseenter)="hoveredDate = date"
            (mouseleave)="hoveredDate = null">
        {{ date.day }}
      </span>
    </ng-template>

    <div class="form-group">
      <label for="ElectionStart">Start</label>
      <div class="input-group">
        <input
                id="ElectionEnd"
                class="form-control"
                placeholder="yyyy-mm-dd"
                name="dpEnd"
                [(ngModel)]="startDate"
                ngbDatepicker
                #dStart="ngbDatepicker"
                [dayTemplate]="t"
              >
        <div class="input-group-append">
          <button class="btn btn-outline-secondary calendar" (click)="dStart.toggle()" type="button"><i class="fas fa-calendar-alt">+</i></button>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="ElectionEnd">End</label>
      <div class="input-group">
        <input
                id="ElectionEnd"
                class="form-control"
                placeholder="yyyy-mm-dd"
                name="dpEnd"
                [(ngModel)]="endDate"
                ngbDatepicker
                #dEnd="ngbDatepicker"
                [dayTemplate]="t"
              >
        <div class="input-group-append">
          <button class="btn btn-outline-secondary calendar" (click)="dEnd.toggle()" type="button"><i class="fas fa-calendar-alt">+</i></button>
        </div>
      </div>
    </div>

    <hr>

    <h3>Candidates</h3>

    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Position</th>
          <th scope="col">Username</th>
          <th scope="col">Display Name</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody *ngIf="data">
        <tr *ngFor="let row of data">
          <td>{{row.election_type}}</td>
          <td>{{row.start}}</td>
          <td>{{row.end}}</td>
          <td><button #somebutton class="btn btn-primary" (click)="editModal(row)">Edit</button></td>
        </tr>
      </tbody>
    </table>

    <button class="btn btn-primary">Add New Candidate</button>

    <hr>






    <button type="submit" class="btn btn-primary">Submit</button>
    <button class="btn btn-danger">Delete this Election</button>


</div>
