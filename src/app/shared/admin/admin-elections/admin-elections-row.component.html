<!-- name -->
<td>
  <form [formGroup]="rowFormGroup">
      <div class="form-group">
        <div class="input-group">
          <input id="ElectionName" class="form-control" placeholder="Election name" formControlName="name" [ngClass]="{'is-invalid': rowFormGroup.controls.name.invalid}">
        </div>
      </div>
    </form>
</td>

<!-- election type -->
<td>
  <form [formGroup]="rowFormGroup">
    <div class="btn-group btn-group-toggle" ngbRadioGroup name="radioBasic" formControlName="election_type">
      <label ngbButtonLabel class="btn-outline-primary" [ngClass]="{'btn-outline-danger': rowFormGroup.controls.election_type.invalid}">
        <input ngbButton type="radio" value="aswwu"> ASWWU
      </label>
      <label ngbButtonLabel class="btn-outline-primary" [ngClass]="{'btn-outline-danger': rowFormGroup.controls.election_type.invalid}">
        <input ngbButton type="radio" value="senate"> Senate
      </label>
    </div>
  </form>
</td>

<!-- start and end time -->
<td>
  <form [formGroup]="rowFormGroup">
    <div class="form-group">
      <div class="input-group">
        <input id="ElectionStart" class="form-control" placeholder="yyyy-mm-dd hh:mm:ss.ms" formControlName="start" [ngClass]="{'is-invalid': rowFormGroup.controls.start.invalid}">
      </div>
    </div>
  </form>
  <form [formGroup]="rowFormGroup">
      <div class="form-group">
        <div class="input-group">
          <input id="ElectionEnd" class="form-control" placeholder="yyyy-mm-dd hh:mm:ss.ms" formControlName="end" [ngClass]="{'is-invalid': rowFormGroup.controls.end.invalid}">
        </div>
      </div>
  </form>
</td>

<!-- max votes -->
<td>
  <form [formGroup]="rowFormGroup">
      <div class="form-group">
        <div class="input-group">
          <input id="ElectionMaxVotes" class="form-control" type="number" placeholder="Votes" formControlName="max_votes" [ngClass]="{'is-invalid': rowFormGroup.controls.max_votes.invalid}">
        </div>
      </div>
    </form>
  </td>

<!-- save buttons -->
<td>
  <form [formGroup]="rowFormGroup" (ngSubmit)="saveRow()">
      <button type="button" class="btn btn-primary" (click)="openCandidatesModal()">Candidates ({{candidates.length}})</button>
      <button type="submit" class="btn btn-success" [disabled]="rowFormGroup.invalid" [ngClass]="{'btn-danger': rowFormGroup.dirty}">Save</button>
  </form>
</td>
