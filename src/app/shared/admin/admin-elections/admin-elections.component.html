<br>

<p>Note: time must be entered in a 24-hour format (5pm = 17:00, 8am = 08:00)</p>

<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Type</th>
      <th scope="col">Start / End</th>
      <th scope="col">Votes</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody *ngIf="data">
    <tr elections-row *ngFor="let row of data" [rowData]="row" [positions]="positions"></tr>
  </tbody>
</table>

<button class="btn btn-primary" (click)="addElection()">Add Election</button>
