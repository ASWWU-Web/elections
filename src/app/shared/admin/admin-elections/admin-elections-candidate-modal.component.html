<div class="container">
  <h3>Candidates</h3>
  <hr>
    <div class="form-group">
      <label for="ElectionID">Election ID</label>
      <input class="form-control" id="ElectionID" type="text" [(ngModel)]="electionID" readonly>
    </div>

    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Position</th>
          <th scope="col">Username</th>
          <th scope="col">Display Name</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody *ngIf="data">
        <tr *ngFor="let row of candidates">
          <td>{{row.position}}</td>
          <td>{{row.username}}</td>
          <td>{{row.display_name}}</td>
        </tr>
      </tbody>
    </table>

    <button class="btn btn-primary">Add New Candidate</button>
    <button class="btn btn-success">Save</button>

</div>
