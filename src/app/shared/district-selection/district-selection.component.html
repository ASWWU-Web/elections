<div>
  <form [formGroup]="districtFormGroup">
    <div class="btn-group btn-group-toggle" ngbRadioGroup name="radioBasic" formControlName="district">
      <label *ngFor="let p of positions" ngbButtonLabel class="btn-outline-primary">
        <input ngbButton type="radio" value="{{p.id}}" (click)="districtSelect()">{{p.position}}
      </label>
    </div>
  </form>
  <navigator [primaryName]="'Next'" [dangerName]="'Start Over'" (onButtonClick)="formComplete($event)"></navigator>
</div>
